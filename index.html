<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="drum.css">

        <title>
            Community Soundboard
        </title>
    </head>
    <body>
        <div id="container">
            <h1 id="title">SOUNDBOARD</h1>
            <p id="description">
                Soundboard, for the TV show 'Community', written in React
            </p>

            <div id="reactTarget">
                <div id="soundboardLeft">left</div>
                <div id="soundboardRight">
                  <div id="soundboardImage">img</div>
                  <div id="soundboardName">name</div>
                
                </div>
              </div>
            
        </div>


        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>  
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <!-- Load our React component. -->

        <script src="drum.js"></script>

    </body>
  </html>
